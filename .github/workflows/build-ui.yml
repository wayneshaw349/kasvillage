name: Build and Push UI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'       # React source
      - 'public/**'    # React assets
      - 'package.json' # React config
      - 'docker/Dockerfile.ui' # The UI Recipe

jobs:
  build-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push React UI
        uses: docker/build-push-action@v4
        with:
          context: .
          # CRITICAL: This points to the UI Dockerfile
          file: ./docker/Dockerfile.ui
          push: true
          # CRITICAL: This is the new image name for your website
          tags: wayneshaw349/kasvillage-ui:v1

name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Docker Buildx for advanced caching (Essential for Rust)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          # Context "." means look in the root folder for everything
          context: .
          # Points to the Dockerfile in the root
          file: ./Dockerfile
          push: true
          # Explicitly target amd64 for Akash compatibility
          platforms: linux/amd64
          tags: |
            wayneshaw349/kasvillage-frontend:v1
            wayneshaw349/kasvillage-frontend:latest
          
          # GitHub Actions Cache: 
          # This makes sure Rust doesn't re-compile every library from scratch every time
          cache-from: type=gha
          cache-to: type=gha,mode=max
